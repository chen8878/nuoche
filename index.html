<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知车主挪车</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #E8D4F2; color: #333; }
        .container { text-align: center; padding: 20px; width: 100%; max-width: 400px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background: #fff; }
        h1 { font-size: 24px; margin-bottom: 20px; color: #6a1b9a; }
        p { margin-bottom: 20px; font-size: 16px; color: #555; }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
        }
        .notify-btn { background: #28a745; }
        .notify-btn:hover { background: #218838; }
        .call-btn { background: #d3d3d3; }
        .call-btn:hover { background: #bdbdbd; }
        .car-icon { font-size: 42px; margin-bottom: 20px; color: #8e44ad; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #d0d7de;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            resize: none;
            font-size: 15px;
            margin-bottom: 10px;
            color: #555;
            background: #f9f9f9;
        }
        .template-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .template-buttons button {
            width: 30%;
            padding: 10px;
            font-size: 14px;
            background: #28a745;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            border-radius: 6px;
        }
        .template-buttons button:hover {
            background: #218838;
        }
        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="inputContainer">
        <div class="car-icon">&#128663;</div>
        <h1>请输入车牌号</h1>
        <input type="text" id="licensePlateInput" placeholder="如：京A88888">
        <button class="notify-btn" onclick="checkLicensePlate()">确认车牌号</button>
        <p id="errorMessage" style="color: red; display: none;">未找到该车牌号，请检查并重新输入。</p>
    </div>

    <div class="container" id="notificationContainer" style="display: none;">
        <h1>通知车主挪车</h1>
        <p>请选择通知模板</p>
        <div class="template-buttons">
            <button onclick="useTemplate('您好，有人需要您挪车，请及时处理。')">&#128276; 挪车</button>
            <button onclick="useTemplate('您的车窗没有关闭，请注意检查。')">&#128276; 关窗</button>
            <button onclick="useTemplate('您的车灯忘记关闭，请及时处理。')">&#128276; 关灯</button>
        </div>
        <textarea id="messageDisplay" readonly placeholder="通知内容将显示在这里"></textarea>
        <button class="notify-btn" id="notifyBtn" onclick="notifyOwner()" disabled>&#128276; 发送通知</button>
        <button class="call-btn" id="callBtn" onclick="startCall()">📞 拨打电话</button>
    </div>

    <script>
        const wxpusherUIDs = {
            "鲁HFF0906": ["UID_3xxxxxxxxxxxxxxxxxxx", "UID_3xxxxxxxxxxxxxxxxxxx"],
            "沪A88888": ["UID_3xxxxxxxxxxxxxxxxxxx"]
        };    //车牌号填写位置
        const phoneNumbers = {
            "鲁HFF0906": "15588773831",
            "沪A88888": "16666666666"
        };            //车牌号对应手机号填写位置

        let currentUIDs = [];
        let currentPhone = '';
        let notifyCooldown = false;
        let callCooldown = false;

        function checkLicensePlate() {
            const licensePlate = document.getElementById('licensePlateInput').value.trim().toUpperCase();
            if (wxpusherUIDs[licensePlate]) {
                currentUIDs = wxpusherUIDs[licensePlate];
                currentPhone = phoneNumbers[licensePlate];
                document.getElementById('inputContainer').style.display = 'none';
                document.getElementById('notificationContainer').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function useTemplate(template) {
            document.getElementById('messageDisplay').value = template;
            document.getElementById('notifyBtn').disabled = false;
        }

        function notifyOwner() {
            if (notifyCooldown) return;

            const message = document.getElementById('messageDisplay').value;
            if (!message) {
                alert("请输入通知内容！");
                return;
            }

            notifyCooldown = true;
            startButtonCountdown(30, "notifyBtn", () => {
                notifyCooldown = false;
            });

            fetch('https://wxpusher.zjiecode.com/api/send/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    appToken: 'AT_w7TYK9eLQnmwkuodxMGGtZsjHiNiAQkL',    //此处填写wxpusher token
                    content: message,
                    uids: currentUIDs
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 1000) {
                    alert('通知已发送，车主正在赶来！');
                } else {
                    alert('通知发送失败，请稍后重试。');
                }
            })
            .catch(() => {
                alert('通知发送失败，请检查网络连接。');
            });
        }

        function startCall() {
            if (callCooldown) return;

            callCooldown = true;
            startButtonCountdown(10, "callBtn", () => {
                callCooldown = false;
                alert(`电话号码：${currentPhone}`);
            });
        }

        function startButtonCountdown(seconds, buttonId, callback) {
            const button = document.getElementById(buttonId);
            const overlay = document.createElement('div');
            overlay.className = 'countdown-overlay';
            button.appendChild(overlay);

            let remainingTime = seconds;
            overlay.textContent = `${remainingTime}s`;

            const interval = setInterval(() => {
                remainingTime--;
                overlay.textContent = `${remainingTime}s`;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    button.removeChild(overlay);
                    callback();
                }
            }, 1000);
        }
    </script>
</body>
</html>
